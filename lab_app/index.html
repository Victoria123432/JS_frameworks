<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="dist/bundle.js"></script></head>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <body>
    <div class="container">
      <div class="header">
        <p class="text-capitalize fs-3 fw-bold ">Система управління бібліотекою</p>
      </div>
      
      <!-- Форма додавання книги -->
      <form class="shadow p-3 mb-5 bg-body-tertiary rounded book-form">
        <p class="text-capitalize fs-4 fw-bold">додати книгу</p>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Назва книги">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Автор">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Рік видання">
        </div>
        <button type="submit" class="btn btn-success text-capitalize">Додати книгу</button>
      </form>
    
      <!-- Форма додавання користувача -->
      <form class="shadow p-3 mb-5 bg-body-tertiary rounded user-form">
        <p class="text-capitalize fs-4 fw-bold">додати користувача</p>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ім'я">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-success text-capitalize">Додати користувача</button>
      </form>
    
      <!-- Форма для виведення списку книг -->
      <form class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <p class="text-capitalize fs-4 fw-bold">список книг</p>
      </form>
    
      <!-- Форма для виведення списку користувачів -->
      <form class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <p class="text-capitalize fs-4 fw-bold">список користувачів</p>
      </form>
    </div>
    
  </body>
</html>
